<!-- Main DIV containing the modularized pieces of the simulation builder tab -->
<div id="simulation" data-ng-controller="SimulationCtrl as simCtrl">

    <!-- Model Configuration Header -->
    <div class="ncb-page-header">
        <div class="row">
            <div class='col-lg-12'>
                <h3>
                <button type="button" id="launchSimButton" class="btn btn-success btn-md pull-right" data-target="#launchSimulationModal" data-toggle="modal" data-ng-click="simCtrl.launchSimulation()">Launch Simulation</button>
               Simulation Configuration
                </h3>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Modularized components of Simulation Builder Tab -->
    <div class="row">
        <div class="col-lg-12">
            @@include('components/parameters.html')
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            @@include('components/ioselector.html')
        </div>
        <div class="col-lg-8">
            @@include('components/iospecification.html')
        </div>
    </div>
    <!-- End Modularized components -->

</div>
<!-- End Main DIV -->

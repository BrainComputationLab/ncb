<!-- NEW CELL GROUP MODAL BEGIN -->
<!-- Modal -->
<div class="modal fade" id="clearModelModal" tabindex="-1" role="dialog" data-ng-controller="ClearModelController as clearCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Clear Current Model</h4>
            </div>
            <div class="modal-body">
                Clearing the current model will cause any unsaved changes to be lost. Make sure to export if you want to save the current model.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="clearCtrl.clearModel()">Clear</button>
            </div>
        </div>
    </div>
</div>
<!-- NEW CELL GROUP MODAL END -->

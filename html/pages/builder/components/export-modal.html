<!-- EXPORT MODEL MODAL BEGIN -->
<!-- Modal -->
<div class="modal fade" id="exportModelModal" tabindex="-1" role="dialog" data-ng-controller="ExportModelController as exportCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Export Model</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">


                    <div class="form-group">
                        <label for="currentName" class="col-sm-4 control-label"> Model Name</label>
                        <div class="col-sm-8">
                            <input id="currentName" type="text" placeholder="Name" class="form-control" data-ng-model="exportCtrl.modelName">
                            <br>
                        </div>
                    </div>

                  <div class="form-group">
                    <label for="modalType" class="col-sm-4 control-label"> Save To</label>
                    <div class="col-sm-8">
                        <select class="form-control" data-ng-model="exportCtrl.saveType">
                            <option value='file'>File</option>
                            <option value='local'>Local</option>
                            <option value='database'>Database</option>
                        </select>
                        <br>
                    </div>
                  </div>
<!--
                    <div class="form-group" data-ng-show="exportCtrl.saveType == 'file'">
                        <label for="filename" class="col-sm-4 control-label"> Filename</label>
                        <div class="col-sm-8">
                            <input id="filename" type="text" placeholder="Filename" class="form-control" data-ng-model="exportCtrl.filename">
                            <br>
                        </div>
                    </div>
-->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" data-dismiss="modal" data-ng-click="exportCtrl.exportModel()">Export</button>
            </div>
        </div>
    </div>
</div>
<!-- EXPORT MODEL MODAL END -->

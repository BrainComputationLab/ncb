<!-- NEW CELL GROUP MODAL BEGIN -->
<!-- Modal -->
<div class="modal fade" id="addCellModal" tabindex="-1" role="dialog" data-ng-controller="AddCellModalController as addCellCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Cell</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group neuronTypes">
                        <label for="modalneuronName" class="col-sm-4 control-label"> Name</label>
                          <div class="col-sm-8">
                            <input id="modalneuronName" type="text" placeholder="Name" class="form-control" data-ng-model="addCellCtrl.cellName">
                            <br>
                          </div>

                      <label for="modalneuronType" class="col-sm-4 control-label"> Type</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="neuronType" data-ng-model="addCellCtrl.cellType">
                                <option value='Izhikevich'>Izhikevich</option>
                                <option value='NCS'>NCS</option>
                                <option value='HodgkinHuxley'>Hodgkin Huxley</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group neuronChannelType" data-ng-show="addCellCtrl.cellType == 'NCS' || addCellCtrl.cellType == 'HodgkinHuxley'">
                        <label for="neuronChannelType" class="col-sm-4 control-label"> Channel</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="neuronChannelType" data-ng-model="addCellCtrl.channelType">
                                <option value='Voltage Gated Ion Channel'>Voltage Gated Ion Channel</option>
                                <option value='Calcium Dependant Channel'>Calcium Dependant Channel</option>
                                <option value='Voltage Gated Channel'>Voltage Gated Channel</option>
                            </select>
                        </div>
                    </div>

                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" data-ng-click="addCellCtrl.addCell()">Add</button>
            </div>
        </div>
    </div>
</div>
<!-- NEW CELL GROUP MODAL END -->

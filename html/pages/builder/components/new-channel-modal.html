<!-- NEW CELL GROUP MODAL BEGIN -->
<!-- Modal -->
<div class="modal fade" id="addChannelModal" tabindex="-1" role="dialog" data-ng-controller="AddChannelModalController as addChannelCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Channel</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group cellChannelType">
                        <label for="cellChannelType" class="col-sm-4 control-label"> Channel</label>
                        <div class="col-sm-8">
                            <select class="form-control" data-ng-model="addChannelCtrl.channelType">
                                <option value='Voltage Gated Ion Channel'>Voltage Gated Ion Channel</option>
                                <option value='Calcium Dependant Channel'>Calcium Dependant Channel</option>
                                <option value='Voltage Gated Channel'>Voltage Gated Channel</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" data-ng-click="addChannelCtrl.addChannel()">Add</button>
            </div>
        </div>
    </div>
</div>
<!-- NEW CELL GROUP MODAL END -->

<div id="builder-container" class="container" data-ng-app="builder" data-ng-controller="builder.controller">

  <!-- Start Breadcrumbs -->
  <ol class="breadcrumb col-md-12">
    <li><strong>Current Model Navigation</strong></li>
    <li data-ng-repeat="groups in breadTrack track by $index | orderBy: 'groups.name'" ><a href="" data-ng-click="handleBreadcrumbs($index, $event);" data-ng-bind="groups.name"></a> </li>
  </ol>
  <!-- End Breadcrumbs -->

  <!-- Start Model Window -->
  <div class="col-lg-6" >
    <div class="panel panel-default">
      <div class="panel-heading"> {{getName()}}
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/editModel.html"><span class="glyphicon glyphicon-plus"></span>Edit</button>
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/tpl.html"><span class="glyphicon glyphicon-plus"></span> Add Element</button>
        <button data-ng-click="callClick($event)" type="button" class="btn btn-default btn-xs" >Temporary deselect</button>
      </div>
      <div class="panel-body">
        <div class="panel-body col-md-4">
          <div class="list-group">
            <a href="" data-ng-click="setSelectedNeuronIndex($index, $event);" data-ng-class="{active: selectedIndex == $index}" class="list-group-item" data-ng-repeat="neurons in myScopes.l1.neurons track by $index | orderBy: 'neurons.name'" data-ng-bind="neurons.name"></a>
            <a href="" data-ng-click="setSelectedIndex($index, $event)" data-ng-class="{active: selectedGroupIndex == $index}" class="list-group-item" data-ng-repeat="groups in myScopes.l1.groups track by $index | orderBy: 'groups.name'" data-ng-bind="groups.name"></a>
          </div>
        </div>
        <div class="panel-body col-md-4">
          <div class="list-group">
            <a href="" data-ng-click="setSelectedSubIndex($index, $event);" data-ng-class="{active: selectedSubIndex == $index}" class="list-group-item" data-ng-repeat="groups in myScopes.l2.groups track by $index | orderBy: 'groups.name'" data-ng-bind="groups.name" ></a>
          </div>
        </div>
        <div class="panel-body col-md-4">
          <div class="list-group">
            <a href="" data-ng-click="setSelectedSubSubIndex($index, $event);" data-ng-class="{active: selectedSubSubIndex == $index}" class="list-group-item" data-ng-repeat="groups in myScopes.l3.groups track by $index | orderBy: 'groups.name'" data-ng-bind="groups.name" ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Model Window -->

  <!-- Start Properties Window -->
  <div class="col-lg-6" >
    <div class="panel panel-default">
      <div class="panel-heading" data-ng-bind="lastSelected.name"></div>
        <div class="panel-body" style="max-height:800px; overflow-y:scroll;">
      
          <!-- Start Accordian -->
          <div class="panel-group" id="propertiesAccordian">
          
            <!-- Start First Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordian" href="#collapseOne">
                    Model Description
                  </a>
                  <button class="btn btn-xs btn-danger" data-ng-click="removeElement($event)" >Remove</button>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">

                <div class="panel-body">
                  <div data-ng-include="descTemplate"></div>
                </div>
              </div>
            </div>
            <!-- End first Collapsible -->
              
            <!-- Start Second Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseTwo">
                    Channels
                  </a>
                  <button class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/addChannel.html">Add Channel</button>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="list-group">
                    <a href="" data-ng-click="setSelectedChanIndex($index, $event); " data-ng-class="{active: selectedChanIndex == $index}" class="list-group-item" data-ng-repeat="channels in myChanScope track by $index | orderBy: 'channels.name'" data-ng-bind="channels.name" ></a>
                  </div>
                  <button class="btn btn-success btn-xs">Edit Channel</button>
                </div>
              </div>
            </div>
            <!-- End second Collapsible -->

            <!-- Start Third Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseThree">
                    Connections
                  </a>
                  <button class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/addConnection.html">Add Connection</button>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="list-group">
                    <a href="" data-ng-click="setSelectedChanIndex($index, $event); " data-ng-class="{active: selectedChanIndex == $index}" class="list-group-item" data-ng-repeat="channels in myChanScope track by $index | orderBy: 'channels.name'" data-ng-bind="channels.name" ></a>
                  </div>
                  <button class="btn btn-success btn-xs">Edit Channel</button>
                </div>
              </div>
            </div>
            <!-- End Third Collapsible -->

            <!-- Start Fourth Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseFour">
                    Properties
                  </a>
                </h4>
              </div>
              <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                  <div data-ng-include="propTemplate"></div>
                </div>
              </div>
            </div>
            <!-- End Fourth Collapsible -->
           
          </div>
        </div>
      </div>
    </div>
  <!-- End Properties Window -->

  <!-- Template for Group Description -->
  <script type="text/ng-template" id="/groupDesc.html">
      <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" data-ng-model="lastSelected.name" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" data-ng-model="lastSelected.description" placeholder="Enter Description" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" data-ng-model="lastSelected.amount" placeholder="Enter Amount">
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Geometry</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" data-ng-model="lastSelected.geometry" disabled>
        </div>
      </div>
    </form>
  </script>
  <!-- End template for group description -->


  <!-- Template for neuron Description -->
  <script type="text/ng-template" id="/neuronDesc.html">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" data-ng-model="lastSelected.name" placeholder="Enter name">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" data-ng-model="lastSelected.description" placeholder="Enter Description" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" data-ng-model="lastSelected.type" disabled>
        </div>
      </div>
    </form>
  </script>
  <!-- End template for neuron description -->

  <!-- Template for adding a connection -->
  <script type="text/ng-template" id="/addConnection.html">
  <div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="aside-title">Add Connection</h4>
        </div>
        <div class="aside-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="connectionType" class="col-sm-4 control-label">Type</label>
              <div class="col-sm-8">
                <select id="connectionType" ng-model="connectionTemp.type" class="form-control">
                  <option ng-click="currentTemplate='/lifCon.html'" value="lif">Lif Connection</option>
                  <option ng-click="currentTemplate='/flatCon.html'" value="flat">Flat Connection</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="connectionName" class="col-sm-4 control-label">Name</label>
              <div class="col-sm-8">
                <input ng-model="connectionTemp.name" class="form-control" id="connectionName" placeholder="Enter Connection Name">
              </div>
            </div>
          </form>
          <div ng-include src="currentTemplate">

          </div>
        </div>
        <div class="aside-footer">
          <button type="button" class="btn btn-success" ng-click="$hide(); addConnection()">Add Channel</button>
          <button type="button" class="btn btn-danger" ng-click="$hide(); resetConnection()">Close</button>
        </div>
      </div>
    </div>
  </div>
  </script>
  <!-- End Template for adding a connection -->

  <!-- Template for adding a channel -->

    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="aside-title">Add Channel</h4>
        </div>
        <div class="aside-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="channelType" class="col-sm-4 control-label">Type</label>
              <div class="col-sm-8">
                <select id="channelType" ng-model="channelTemp.type" class="form-control">
                  <option ng-click="currentTemplate='/vgi.html'" value="vgi">Voltage Gated Ion</option>
                  <option ng-click="currentTemplate='/vg.html'" value="vg">Voltage Gated</option>
                  <option ng-click="currentTemplate='/cd.html'" value="cd">Calcium Dependant</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="channelName" class="col-sm-4 control-label">Name</label>
              <div class="col-sm-8">
                <input ng-model="channelTemp.name" class="form-control" id="channelName" placeholder="Enter Channel Name">
              </div>
            </div>
          </form>
          <div ng-include src="currentTemplate">

          </div>
        </div>
        <div class="aside-footer">
          <button type="button" class="btn btn-success" ng-click="$hide(); addChannel()">Add Channel</button>
          <button type="button" class="btn btn-danger" ng-click="$hide(); resetChannel()">Close</button>
        </div>
      </div>
    </div>
  </div>
  </script>
  <!-- End template for adding a channel -->

<div id="builder-container" class="container" data-ng-app="builder" data-ng-controller="builder.controller">

  <!-- Start Breadcrumbs -->
  <ol class="breadcrumb col-md-12">
    <li><strong>Current Model Navigation</strong></li>
    <li>An item</li>
    <li>Another item</li>
    <li>Another item</li>
  </ol>
  <!-- End Breadcrumbs -->

  <!-- Start Model Window -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"> {{getName()}}
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/editModel.html"><span class="glyphicon glyphicon-plus"></span>Edit</button>
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/tpl.html"><span class="glyphicon glyphicon-plus"></span> Add Element</button>
      </div>
      <div class="panel-body">
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" data-ng-click="setSelectedIndex($index);" data-ng-class="{active: selectedIndex == $index}" class="list-group-item" data-ng-repeat="neurons in root.neurons track by $index | orderBy: 'neurons.name'" data-ng-bind="neurons.name"></a>

     </div>
        </div>
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" class="list-group-item">Sub Element1</a>
     <a href="#" class="list-group-item">Sub Element2</a>
     <a href="#" class="list-group-item">Sub Element3</a>
     <a href="#" class="list-group-item active">Sub Element4</a>
     </div>
        </div>
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" class="list-group-item">Sub Sub Element1</a>
     <a href="#" class="list-group-item active">Sub Sub Element2</a>
     </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Model Window -->

  <!-- Start Properties Window -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading" data-ng-bind="lastSelected.name"></div>
        <div class="panel-body" style="max-height:500px; overflow-y:scroll;">
      
          <!-- Start Accordian -->
          <div class="panel-group" id="propertiesAccordian">
          
            <!-- Start First Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordian" href="#collapseOne">
                    Model Description
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" data-ng-model="lastSelected.name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="description" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="description" data-ng-model="lastSelected.description" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-2 control-label">Type</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="type" data-ng-model="lastSelected.type" disabled>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End first Collapsible -->

            <!-- Start Second Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseTwo">
                    Properties
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <div data-ng-include="propTemplate"></div>
                </div>
              </div>
            </div>
            <!-- End Second Collapsible -->
              
            <!-- Start Third Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseThree">
                    Channels
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="panel-heading">
                    <h4 class="panel-title"> Channel 1 </h4>
                      <div class="panel-body">
                        Here there could be all the channel stuff if its in the model.
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Third Collapsible -->
           
          </div>
        </div>
      </div>
    </div>
  <!-- End Properties Window -->

  <!-- Template for editing current model -->
  <script type="text/ng-template" id="/editModel.html">
  <div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
      <div class="aside-content">
        <div class="aside-header">
          <button type="button" class="close" ng-click="$hide(); clearModelTemp()">&times;</button>
          <h4 class="aside-title">Edit {{getName()}}</h4>
        </div>
        <div class="aside-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="modelName" class="col-sm-4 control-label">Name</label>
              <div class="col-sm-8">
                <input ng-model="modelTemp.name" class="form-control" id="modelName" placeholder="Enter Name">
              </div>
            </div>
            <div class="form-group">
              <label for="modelDescription" class="col-sm-4 control-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="modelDescription" data-ng-model="modelTemp.description" placeholder="Enter Description" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="modelAuthor" class="col-sm-4 control-label">Author</label>
              <div class="col-sm-8">
                <input ng-model="modelTemp.author" class="form-control" id="modelAuthor" placeholder="Enter Author">
              </div>
            </div>
          </form>
        </div>
        <div class="aside-footer">
          <button type="button" class="btn btn-success" ng-click="$hide(); saveModelTemp()">Save</button>
          <button type="button" class="btn btn-danger" ng-click="$hide(); clearModelTemp()">Close</button>
        </div>
      </div>
    </div>
  </div>
  </script>
  <!-- End Template for editing current model -->

  <!-- Template for adding elements -->
  <script type="text/ng-template" id="/tpl.html">
    <div class="aside" tabindex="-1" role="dialog">
      <div class="aside-dialog">
        <div class="aside-content">
          <div class="aside-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="aside-title">Imported Entities</h4>
          </div>
          <div class="aside-body">
              <div class="entity-filter-box">
                <div class="btn-group">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle database-dropdown" data-toggle="dropdown">
                      Database <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#" ng-click="currentTemplate='/EmptyNeurons.html'">None</a></li>
                      <li><a href="#" disabled>Current Model</a></li>
                      <li class="divider"></li>
                      <li><a href="#" disabled>HPCVIS</a></li>
                      <li><a href="#" disabled>BrainLab</a></li>
                    </ul>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      Entity Type <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Groups</a></li>
                      <li><a href="#">Neurons</a></li>
                      <li><a href="#">Channels</a></li>
                      <li><a href="#">Synapses</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <ul class="list-group" ng-include src="currentTemplate" >

              </ul>
            </div>
          <div class="aside-footer">
            <button type="button" class="btn btn-danger" ng-click="$hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- End Template for adding elements -->

  <script type="text/ng-template" id="/EmptyNeurons.html">
     <a href="#" data-ng-click="setSelectedIndexEmptyNeuron($index);" data-ng-class="{active: selectedIndexEmptyNeuron == $index}" class="list-group-item" data-ng-repeat="neurons in EmptyNeurons track by $index | orderBy: 'neurons.name'" data-ng-bind="neurons.name"></a>
     <button id="addEmptyNeuronBtn" type="button" class="btn btn-success pull-right" ng-click="addEmptyNeuron()">Add</button>
  </script>

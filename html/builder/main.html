<div id="builder-container" class="container" data-ng-app="builder" data-ng-controller="builder.controller">

  <!-- Start Breadcrumbs -->
  <ol class="breadcrumb col-md-12">
    <li><strong>Current Model Navigation</strong></li>
    <li>An item</li>
    <li>Another item</li>
    <li>Another item</li>
  </ol>
  <!-- End Breadcrumbs -->

  <!-- Start Model Window -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Current Model
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/tpl.html"><span class="glyphicon glyphicon-plus"></span> Add Imported Entities</button>
        <button type="button" class="btn btn-default btn-xs" data-bs-aside="aside" data-placement="left" data-animation="am-slide-left" data-template="/tpl2.html"><span class="glyphicon glyphicon-plus"></span> Add New Entities</button>
      </div>
      <div class="panel-body">
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" data-ng-click="setSelectedIndex($index);" data-ng-class="{active: selectedIndex == $index}" class="list-group-item" data-ng-repeat="neurons in root.neurons | orderBy: 'neurons.name'" data-ng-bind="neurons.name"></a>

     </div>
        </div>
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" class="list-group-item">Sub Element1</a>
     <a href="#" class="list-group-item">Sub Element2</a>
     <a href="#" class="list-group-item">Sub Element3</a>
     <a href="#" class="list-group-item active">Sub Element4</a>
     </div>
        </div>
        <div class="panel-body col-md-4">
     <div class="list-group">
     <a href="#" class="list-group-item">Sub Sub Element1</a>
     <a href="#" class="list-group-item active">Sub Sub Element2</a>
     </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Model Window -->

  <!-- Start Properties Window -->
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading" data-ng-bind="lastSelected.name"></div>
        <div class="panel-body" style="max-height:500px; overflow-y:scroll;">
      
          <!-- Start Accordian -->
          <div class="panel-group" id="propertiesAccordian">
          
            <!-- Start First Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordian" href="#collapseOne">
                    Name and stuff
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" data-ng-model="lastSelected.name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="description" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="description" data-ng-model="lastSelected.description" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="type" class="col-sm-2 control-label">Type</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="type" data-ng-model="lastSelected.type" disabled>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End first Collapsible -->

            <!-- Start Second Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseTwo">
                    Properties
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <div data-ng-include="'izhEdit.html'"></div>
                </div>
              </div>
            </div>
            <!-- End Second Collapsible -->
              
            <!-- Start Third Collapsible -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#propertiesAccordion" href="#collapseThree">
                    Channels
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="panel-heading">
                    <h4 class="panel-title"> Channel 1 </h4>
                      <div class="panel-body">
                        Here there could be all the channel stuff if its in the model.
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Third Collapsible -->
           
          </div>
        </div>
      </div>
    </div>
  <!-- End Properties Window -->

  <!-- Template for importing pre-existing models -->
  <script type="text/ng-template" id="/tpl.html">
    <div class="aside" tabindex="-1" role="dialog">
      <div class="aside-dialog">
        <div class="aside-content">
          <div class="aside-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="aside-title">Imported Entities</h4>
          </div>
          <div class="aside-body">
              <div class="entity-filter-box">
                <div class="btn-group">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle database-dropdown" data-toggle="dropdown">
                      Database <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Current Model</a></li>
                      <li class="divider"></li>
                      <li><a href="#">HPCVIS</a></li>
                      <li><a href="#">BrainLab</a></li>
                    </ul>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      Entity Type <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Groups</a></li>
                      <li><a href="#">Neurons</a></li>
                      <li><a href="#">Channels</a></li>
                      <li><a href="#">Synapses</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item"><span class="entity-badge"></span>Group_1<button class="btn btn-xs btn-default btn-add-entity">+</button></li>
                <li class="list-group-item"><span class="entity-badge entity-badge-orange"></span>Group_2</li>
                <li class="list-group-item"><span class="entity-badge entity-badge-aqua"></span>Group_3</li>
                <li class="list-group-item"><span class="entity-badge"></span>Group_4</li>
              </ul>
            </div>
          <div class="aside-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- End Template for importing pre-existing models -->
  
  <!-- Template for adding brand new models -->
  <script type="text/ng-template" id="/tpl2.html">
    <div class="aside" tabindex="-1" role="dialog">
      <div class="aside-dialog">
        <div class="aside-content">
          <div class="aside-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="aside-title">New Entity</h4>
          </div>
          <div class="aside-body">
              <div class="entity-filter-box">
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Entity Type <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#" ng-click="currentTemplate='/neuron.html'">Neuron</a></li>
                    <li class="disabled"><a href="#">Group</a></li>
                    <li class="disabled"><a href="#">Channel</a></li>
                    <li class="disabled"><a href="#">Synapse</a></li>
                  </ul>
                </div>
            </div>
            <div id="myTemplate" ng-include src="currentTemplate"></div>
          <div class="aside-footer">
            <button type="button" class="btn btn-success" ng-click="createElement(); $hide()">Add</button>
            <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- End Template for importing pre-existing models -->

  <!-- Template for Adding Neurons -->
  <script type="text/ng-template" id="/neuron.html">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="Nname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="neuronTemp.name" type="text" class="form-control" id="Nname" placeholder="Neuron Name">
        </div>
      </div>
      <div class="form-group">
        <label for="Ntype" class="col-sm-2 control-label">Neuron Type</label>
        <div class="col-sm-10">
          <select id="Ntype" ng-model="neuronTemp.type" class="form-control" required>
            <option selected></option>
            <option ng-click="Nchoice='/izh.html'; resetTemp(neuronTemp.name, neuronTemp.type);" value="izhikevich">Izhikevich</option>
            <option value="lif" disabled>LIF</option>
            <option ng-click="Nchoice='/hh.html'; resetTemp(neuronTemp.name, neuronTemp.type);" value="hh">Hodgkin-Huxley</option>
          </select>
        </div>
      </div>
    </form>
    <h4>--------------------------------------</h4>
    <div id="NeuronChoice" ng-include src="Nchoice"> </div>
  </script>
  <!-- End Template for Adding Neurons -->

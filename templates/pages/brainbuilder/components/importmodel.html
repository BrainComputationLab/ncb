<div class="modal fade" id="modelbuilder_importmodel" tabindex="-1" role="dialog">
<div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Import Model</h4>
        </div>
        <div class="modal-body">
            <h4>Upload Model from Device</h4>
            <form id="uploadModelForm" role="form" method="POST" enctype="multipart/form-data"
            	>
            	<div class="well well-sm">
            		<input type="file" id="uploadModelFile" name="uploadFile">
            	</div>

            	<!--<input type="submit" value="Upload">-->
            </form>
			<div id="possibleError" class="alert alert-danger">
				<strong>Error: </strong> Invalid file extension. (.py or .json expected)
			</div>

            <div class="progress progress-striped">
            	<div id="uploadProgress" class="progress-bar" role="progressbar"
            	aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            		<span class="sr-only">0% Complete</span>
            	</div>
            </div>
        </div>

		<div id="addFromDatabaseBody" class="modal-body list-group">
		<h4>Load From Database</h4>
			<a id="1" href="#" class="list-group-item">NCB Database</a>
			<a id="2" href="#" class="list-group-item">Your Previous Saved Models</a>
			<a id="3" href="#" class="list-group-item">Other Models</a>
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default importButtons" data-dismiss="modal">Cancel</button>
          <button type="button" id="importOkButton" class="btn btn-success importButtons" ng-click="importModel()">Ok</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

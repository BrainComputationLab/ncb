<!-- Panel which contains the list of models -->
<div id="modelbuilder_modelselector" class="panel panel-default">

    <!-- New Model and Import Model buttons -->
    <div class="panel-heading">
        Model Selector
        <a href="#modelbuilder_newmodel" data-toggle="modal" class="btn btn-success btn-xs pull-right">+ New Model</a>
        <a href="#modelbuilder_importmodel" data-toggle="modal" class="btn btn-info btn-xs pull-right" style="margin-right:5px;">+ Import Model</a>
    </div>
    <!-- end New model and Import Model buttons -->
    
    <div class="panel-body">
        <!-- filter input box for filtering models by name -->
        <div class="form-group">
            <label for="modelbuilder_modelselector_filterinput">Filter Models</label>
            <input type="text" class="form-control" id="modelbuilder_filterinput" placeholder="Filter">
        </div>
        <!-- end filter input box -->
        
        <!-- list of models will be generated here -->
        <ul id="modelbuilder_modelselector_modellist" class="list-group">
        </ul>
        <!-- end list of models -->
    </div>
</div>
<!-- end panel which contains list of models -->

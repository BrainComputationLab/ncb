<!-- div class for modal window to ask user for uploading a model or selecting a database -->

<div class="modal fade" id="simbuilder_export" tabindex="-1" role="dialog">
    <!-- Import Model Modal window -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Import Simulation Parameters</h4>
        </div>
        <!-- Modal body which contains the form for uploading a file -->
        <div class="modal-body">
            <h4>Upload Parameters from Device</h4>
            <form id="exportSimulationForm" role="form" method="POST" enctype="multipart/form-data">
          		<div class="form-group">
                  <label for="exportSimFileName">File Name</label>
                  <input id="exportSimFileName" type="text" placeholder="ex. 'sim'" class="form-control">
              </div>

              <div class="form-group">
                  <label for="exportSimExtension">Extension</label>
                  <select class="form-control" id="exportSimExtension">
                      <option value=".json">.json</option>
                      <option value=".py">.py</option>
                  </select>
              </div>

          	<!--<input type="submit" value="Upload">-->
          </form>
            
		  </div>
		<!-- modal window Cancel and Ok buttons -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default importButtons" data-dismiss="modal">Cancel</button>
          <button type="button" id="exportSimOkButton" class="btn btn-success importButtons" onClick="exportSim()">Ok</button>
        </div>
        <!-- end modal window Cancel and Ok buttons -->
        
      
      <!-- /.modal-content -->
      
      </div>
    <!-- /.modal-dialog -->
    </div>
</div>
